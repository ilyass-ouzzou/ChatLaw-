<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Chatbot des Codes Marocains</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="{{ url_for('static', filename='styles.css') }}">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
</head>
<body>
    <div class="chat-container">
        <h1 class="text-center mb-4">Chatbot des Codes Marocains</h1>
        <div id="chat" class="mb-3"></div>
        <div class="input-group mb-3">
            <select id="document" class="form-select">
                <option value="">Sélectionnez un document</option>
                {% for doc in documents %}
                <option value="{{ doc }}" data-icon="{{ url_for('static', filename='images/' + doc + '.png') }}">
                    {{ doc }}
                </option>
                {% endfor %}
            </select>
            <input type="text" id="question" class="form-control" placeholder="Posez votre question ici...">
            <button id="ask-btn" class="btn btn-primary"><i class="fas fa-paper-plane"></i> Poser</button>
        </div>
        <button id="theme-toggle" class="btn btn-secondary mb-3"><i class="fas fa-moon"></i> Mode sombre</button>
        <button id="download-btn" class="btn btn-success mb-3"><i class="fas fa-download"></i> Télécharger</button>
        <div id="history" class="mb-3">
            <h5>Historique des conversations</h5>
            <ul id="history-list" class="list-group"></ul>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.6/dist/umd/popper.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf/2.5.1/jspdf.umd.min.js"></script>
    <script>
        // Scripts pour le chatbot (identique à la version précédente)
    </script>
</body>
</html>
